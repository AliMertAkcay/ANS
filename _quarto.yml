project:
  type: manuscript
  #execute-dir: project

lang: de

manuscript:
  article: index.qmd

execute:
  freeze: auto

format:
  html:
    code-fold: true
    code-summary: "Code anzeigen"
    code-tools: true
    theme: flatly
    crossref: 
      #labels: true
      eq-prefix: Gleichung
  pdf:
    documentclass: scrreprt
#    lof: true
#    lot: true
    toc: true    
    number-sections: true
    geometry:
      - top=30mm
      - left=20mm
      - heightrounded
    hyperrefoptions:
      - linktoc=all
    colorlinks: true
    linkcolor: "blue"
    biblio-style: ieee
    highlight-style: github
    mainfont: "Calibri"
#    keep-tex: true
    output-file: ans_bericht 
